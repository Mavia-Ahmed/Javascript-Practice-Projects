<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <input type="digit" id="bill" placeholder="Enter Bill Amount">
        <input type="digit" id="tip" placeholder="Tip % in numbers">
        <button onclick="calculateTip()">Calculate</button>
        <p id="tipResult"></p>
    </div>
    <script>
        function calculateTip() {
    let bill = document.getElementById("bill").value;
    let tipPercentage = document.getElementById("tip").value;
    let tipAmount = (bill * tipPercentage) / 100;
    document.getElementById("tipResult").innerText = `Tip Amount: $${tipAmount.toFixed(2)}`;
}
    </script>
</body>
</html>
